syntax = "proto2";

package models;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option (gogoproto.goproto_enum_prefix_all) = true;

enum BindMountMode {
  RO = 0;
  RW = 1;
}

message VolumeMount {
  required string driver = 1 [(gogoproto.jsontag) = "driver"];
  required string volume_id = 2 [(gogoproto.jsontag) = "volume_id"];
  required string container_path = 3 [(gogoproto.jsontag) = "container_path"];
  required BindMountMode mode = 4 [(gogoproto.jsontag) = "mode"];
  optional bytes config = 5 [(gogoproto.nullable) = true];
}
